<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <link rel="stylesheet" href="createevent.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="dashboard.html" class="logo">Hackathon Accumulator</a>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="updateevent.html">My Events</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <div class="form-container">
    <h1>Create Event</h1>
    <form id="eventForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="description">Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="tags">Tags (comma-separated, e.g., Hackathon,AI)</label>
      <input type="text" id="tags" required>

      <label for="eventType">Event Type</label>
      <select id="eventType" required>
        <option value="">Select type</option>
        <option value="Virtual">Virtual</option>
        <option value="In-Person">In-Person</option>
        <option value="Hybrid">Hybrid</option>
      </select>

      <label for="location">Location (only if In-Person/Hybrid)</label>
      <input type="text" id="location">

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" required>

      <label for="endDate">End Date</label>
      <input type="date" id="endDate" required>

      <label for="startTime">Start Time</label>
      <input type="time" id="startTime" required>

      <label for="endTime">End Time</label>
      <input type="time" id="endTime" required>

      <label for="maxParticipants">Max Participants</label>
      <input type="number" id="maxParticipants" required>

      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token || !user?._id) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
      document.querySelector('.hamburger').classList.toggle('active');
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.nav-links').classList.remove('active');
        document.querySelector('.hamburger').classList.remove('active');
      });
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    }

    document.addEventListener('click', (e) => {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      const navbar = document.querySelector('.navbar');

      if (!navbar.contains(e.target) && navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());
      const eventType = document.getElementById("eventType").value;
      const location = document.getElementById("location").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;   
      const maxParticipants = parseInt(document.getElementById("maxParticipants").value);

      if (startTime && endTime) {
        const [sh, sm] = startTime.split(":").map(Number);
        const [eh, em] = endTime.split(":").map(Number);

        if (eh < sh || (eh === sh && em <= sm)) {
          alert("❌ End time must be later than start time.");
          return;
        }
      }
      
      try {
        await axios.post("https://hackathonaccumulator.onrender.com/api/events", {
          title,
          description,
          tags,
          eventType,
          location,
          startDate,
          endDate,
          startTime,   
          endTime,   
          maxParticipants,
          createdBy: user._id,
          college: user.college
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });

        alert("✅ Event created successfully!");
        window.location.href = "allevents.html";
      } catch (err) {
        console.error(err);
        alert("❌ Failed to create event: " + (err.response?.data?.error || "Check console."));
      }
    });
  </script>
</body>
</html>
